<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{layout/layout.html :: head}"></head>
<body>
	<!-- Header -->
	<div th:replace="~{layout/layout.html :: nav}"></div>
	<!-- Fin Header -->

	<!-- Contenido de la Pagina -->
	<div class="container-fluid text center mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6" style="border: solid 2.5px lightgray;">
				<div class="row">
					<div class="col-md-4">
						<img th:src="${usuarioPerfil.imgPerfil.url}" class="img-usuario-perfil">
					</div>
					<div class="col-md-5">
						<h1 th:text="${usuarioPerfil.username}"></h1>
						<h1 th:text="${usuarioPerfil.nombre}+' '+${usuarioPerfil.apellido}"></h1>
					</div>
				</div>

				<div class="row justify-content-start" th:each="publicacion : ${publicaciones}">
					<div th:each="imagen : ${publicacion.imagenes}" class="col-md-4 p-1">
						<img th:src="${imagen.url}" class="img-fluid">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FIN Contenido de la Pagina -->

	<!-- Scripts -->
	<div th:replace="~{layout/layout.html :: scripts}"></div>
	<!-- FIN Scripts -->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{layout/layout.html :: head}"></head>
<body>
	<!-- Header -->
	<div th:replace="~{layout/layout.html :: nav}"></div>
	<!-- Fin Header -->

	<!-- Contenido de la Pagina -->
	<div class="container-fluid text center mt-2">
		<div class="row justify-content-center">
			<div class="col-md-7 espacio border mt-3 chat">
				<div class="row">
					<div class="col-md-4 border-end px-0">
					<h6 class="border-bottom py-3 text-center">
					<span th:text=${usuarioLogueado.username}></span>
					<span><i class="bi bi-chevron-down"></i></span>
					</h6>
					<div class="row mt-3" th:each="chat : ${chats}">
					<div class="col-auto pr-0">
						<img th:src="${chat.imgPerfil.url}"
							class="img-sugeridos ms-3">
					</div>
					<div class="col">
						<h6 class="card-title">
							<a th:href="@{/perfil/}+${chat.username}+'/p'"
								th:text="${chat.username}"
								class="link-dark link-underline-opacity-0"></a>
						</h6>
						<p class="card-text text-secondary">(Activo/a)</p>
					</div>
				</div>
				</div>
				<div class="col-md-8">
					<h3>Mensajes</h3>
				</div>
				</div>
			</div>
		</div>
	</div>
	<!-- FIN Contenido de la Pagina -->

	<!-- Scripts -->
	<div th:replace="~{layout/layout.html :: scripts}"></div>
	<!-- FIN Scripts -->
</body>
</html>

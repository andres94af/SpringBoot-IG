<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="es">
<head>
<meta charset="utf-8">
<title>Spring Boot IG</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
	<div class="container-fluid text-center my-5">
		<div class="row justify-content-center">
			<div class="col-3">
				<img class="img-fluid" alt="demo-insta"
					th:src="@{/images/login-insta.png}">
			</div>
			<div class="col-3">
				<div class="card mb-3">
					<div class="card-body p-4">
						<form th:action="@{/login}" method="post">
							<div class="mb-5">
								<img th:src="@{/images/instagram-n.png}" class="img-fluid">
							</div>
							<div class="mb-3">
								<input type="email" class="form-control" id="username"
									name="username" placeholder="Correo electrónico" required>
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="password"
									name="password" placeholder="Contraseña" required>
							</div>
							<p th:if="${param.error}" class="text-danger text-left"><small>Email o contraseña incorrectos</small></p>
							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-info" style="color: white;">
									<strong>Iniciar sesión</strong>
								</button>
							</div>
						</form>
						<hr>
						<div class="mt-3">
							<a href="#"
								class="link-dark link-offset-2 link-underline link-underline-opacity-0"><i
								class="bi bi-facebook"></i> Iniciar sesión con Facebook</a>
						</div>
					</div>
				</div>
				<div class="card p-4">
					<p class="m-0">
						¿No tienes una cuenta? <strong><a
							class="link-info link-offset-2 link-underline link-underline-opacity-0"
							href="#">Regístrate</a></strong>
					</p>
				</div>
				<div>
					<p class="my-2">Descarga la app.</p>
				</div>
			</div>
		</div>
	</div>



	<footer class="container text-center">
		<p>
			&copy; Spring Boot IG from Andres Mariano Fernández <span
				id="añoFooter"></span>
		</p>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
			integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
			crossorigin="anonymous"></script>
		<script>
			var date = new Date();
			document.getElementById("añoFooter").innerHTML = date.getFullYear();
		</script>
	</footer>
</body>
</html>
